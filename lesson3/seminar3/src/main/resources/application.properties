spring.application.name=seminar3

springdoc.swagger-ui.path=/lilmoon-documentation
springdoc.api-docs.path=/lilmoon-api-docs

springdoc.packages-to-scan=ru.lilmoon.seminar3.api
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#spring.jpa.defer-datasource-initialization=false
application.issue.max-allowed-books=2